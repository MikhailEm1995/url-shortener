<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Укоротитель</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1 class="page-title">Генератор коротких ссылок</h1>
    </header>

    <div class="form">
        <div class="form__title">
            <label for="input" class="form__label">Введите ссылку в поле</label>
        </div>
        <div class="form__container">
            <input id="input" type="text" class="form__input" placeholder="http://...">
        </div>
        <div class="form__container">
            <button id="input_submit" class="form__submit">Сгенерировать</button>
        </div>
    </div>

    <p id="output" class="output"></p>

    <script src="./js/index.js"></script>
</body>
</html>
